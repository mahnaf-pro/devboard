<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="icon" href="./images/logo.png" type="image/x-icon">
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,300..900;1,6..12,300..900&display=swap" rel="stylesheet">
        <title>DevBoard</title>
        <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3752FD',
                    },
                    fontFamily: {
                        nunito: ['Nunito Sans', 'sans-serif'],
                    },
                    cursor: {
                        'main': 'url(./images/cursor.png), auto',
                        'click': 'url(./images/click.png), auto',
                    }
                }
            }
        }
        </script>
    </head>
    <body class="bg-blue-100 font-nunito cursor-main active:cursor-click">
        <header class="px-36 py-6">
            <nav class="flex justify-between items-center bg-[#F0FFFF] rounded-xl p-6">
                <div id="logo-title" class="flex items-center gap-3">
                    <img src="./images/logo.png" alt="Logo" class="w-10">
                    <h3 class="font-bold text-3xl"><span class="font-light">Dev</span>Board</h3>
                </div>
                <div id="nav-items" class="flex items-center gap-8">
                    <div id="completed-tasks" class="flex items-center gap-2 px-4 py-2 rounded-[2rem] bg-blue-100 group">
                        <img src="./images/check-mark.png" alt="Check Mark" class="group-hover:contrast-150 transition-[filter] duration-200">
                        <h4 class="text-2xl font-bold">10</h4>
                    </div>
                    <div id="theme-switcher-container" class="p-2 rounded-full bg-blue-100 group">
                        <img src="./images/theme-btn.png" alt="Theme Switcher" class="w-8 group-hover:rotate-180 transition-transform duration-500">
                    </div>
                </div>
            </nav>
        </header>
        <script src="./scripts/script.js"></script>
    </body>
</html>
